<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サイトトップ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1>ようこそ！</h1>
    <p>簡易ログインシステムのデモページです。</p>

    {% if user.is_authenticated %}
      <a href="{% url 'members' %}" class="btn btn-primary">マイページへ</a>
      <a href="{% url 'logout' %}" class="btn btn-secondary">ログアウト</a>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-primary">ログイン</a>
      <a href="{% url 'signin' %}" class="btn btn-success">新規登録</a>
    {% endif %}
  </div>
</body>
</html>
